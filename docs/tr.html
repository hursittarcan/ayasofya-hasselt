            <script>
                // Wait for DOM to load before animating modal
                document.addEventListener('DOMContentLoaded', function () {
                    const modal = document.getElementById('languageModal');
                    if (modal) {
                        modal.classList.add('show'); // Triggers animation
                    }

                    // Existing badge carousel code
                    const cards = document.querySelectorAll('.more-templates-badge-wrapper');
                    let currentIndex = 0;
                    const ANIMATION_INTERVAL = 8000;

                    function updateCards() {
                        cards.forEach((card, index) => {
                            card.classList.remove('active', 'next');
                            if (index === currentIndex) card.classList.add('active');
                            else if (index === (currentIndex + 1) % cards.length) card.classList.add('next');
                        });
                        currentIndex = (currentIndex + 1) % cards.length;
                    }

                    updateCards();
                    setInterval(updateCards, ANIMATION_INTERVAL);
                });

                function selectLanguage(lang) {
